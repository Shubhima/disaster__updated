{% extends 'Base.html' %}
{% block content %}
{% load static %}
        <div class="content-inner ">
          <!-- Page Header-->
            <div class="container-fluid pt-5">
              <div class="row"style="padding-top: 100px;">
                <div class="col-md-2"></div>
                <div class="col-md-8 bg-white p-5 border"style="border-radius: 50px;  " >
                  <form action="" method="POST">
                    {% csrf_token %}
                    <h1 class="text-center" style="text-shadow: 10px 20px 5px #ccc; font-size: 50px;color:#1daccb;">Edit Profile</h1>
                    <div class="row">
                      <div class="col-md-12">
                        <label>Name</label><br/>
                        <input type="text"REQUIRED class="form-control rounded-pill"placeholder="Enter name"name="nm" value="{{us.Name}}"/>
                        <br>
                        <label>Email</label><br>
                        <input type="email"REQUIRED class="form-control rounded-pill"placeholder="Enter email"name="em" value="{{us.Email}}"/>
                        <br>
                          
                    
                     
                        <button type="submit" name="btn" style="background-color:#1daccb;color:#fff"class="btn rounded-pill" > &nbsp;&nbsp;&nbsp;Edit &nbsp;&nbsp;&nbsp;</button>
                      </div>
                  </form>
                </div>
                <div class="col-md-2"></div>
                
              </div>
            </div>

        </div>
      </div>
    </div>
    
          
   <!-- JavaScript files-->
    <script src="../js/jquery-3.4.1.min.js"></script>
    <script src="../js/bootstrap.bundle.min.js"></script>
    <script src="sidebar/front.js"></script>

    {% endblock %}
