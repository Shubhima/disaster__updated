{% extends 'Dashboard.html' %}
{% block content %}
<div class="row bg-dark pt-2 text-white">
    <div class="col-md-12 text-right">
        <p class="pr-4"><a class="home" href="{% url 'TypesOfDisaster'%}">Disasters</a> &nbsp;> &nbsp;
        <b>Details</b></p>
    </div>		
</div>
<div class="row">
    <div class="col-md-12 bg px-0">
        <div class="text-white"  style="height: 200px;background-color:rgba(29,172,203,0.85); padding: 80px 30px; font-family: Montserrat">
            <h1><b> Disasters</b> </h1>
            <p> You can see the Disaster Description here. </p>
        </div>
    </div>

</div>
<div class="row">
    <div class="col-md-2">

    </div>
    <div class="col-md-8">
        <div class="card">
            <div class="card-body">
                <img class="card-img-top" src="{{ tod.Image.url }}" width="200" height="200" alt="Card image cap">
                <h5 class="card-title"> {{ tod.Name}}</h5>
                <p class="card-text"><br>
                    {{ tod.Desc}}<br>
                   
                    {{ tod.GettingHelp}}<br>
                    {{ tod.Risk}}<br>
                </p>
                
            </div>
        </div>
    </div>

</div>





{% endblock %}
